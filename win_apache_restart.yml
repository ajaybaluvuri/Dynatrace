- name: Ensure Apache is running
  hosts: all
  become: true
  tasks:
    - name: Ensure apache2.4 is installed
      win_service:
        name: apache
        state: absent
     # when: ansible_os_family == 'Debian'
    - name: Ensure apache2.4 is installed
      win_service:
        name: apache
        state: present
    - name: Restart Apache service
      win_service:
        name: apache
        state: restarted
